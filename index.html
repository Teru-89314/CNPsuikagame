<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„Ç§„Ç´„Ç≤„Éº„É†</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #ff9a56, #ffad56);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #ff6b35;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 10px;
        }

        .score {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #reset-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #reset-btn:hover {
            background: #e55a2b;
        }

        .next-fruit {
            margin-bottom: 15px;
            font-weight: bold;
            color: #333;
        }

        #next-fruit-display {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
        }

        #game-canvas {
            border: 3px solid #ff6b35;
            border-radius: 10px;
            background: #f0f8ff;
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal h2 {
            color: #ff6b35;
            margin-bottom: 20px;
        }

        .modal button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }

        .modal button:hover {
            background: #e55a2b;
        }

        .best-score {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .danger-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 0, 0, 0.7);
            border: 1px dashed red;
            pointer-events: none;
        }

        .timer-container {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(70, 130, 180, 0.1);
            border-radius: 10px;
        }

        .timer-display {
            font-size: 24px;
            font-weight: bold;
            color: #4682b4;
            margin-bottom: 5px;
        }

        .timer-bar {
            width: 100%;
            height: 8px;
            background: rgba(70, 130, 180, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .timer-progress {
            height: 100%;
            background: linear-gradient(90deg, #4682b4, #87ceeb);
            transition: width 0.1s linear;
        }

        .drop-preview {
            position: absolute;
            pointer-events: none;
            opacity: 0.6;
        }

        .drop-guide {
            position: absolute;
            width: 2px;
            height: 100%;
            background: rgba(70, 130, 180, 0.5);
            pointer-events: none;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üçâ „Çπ„Ç§„Ç´„Ç≤„Éº„É†</h1>
        <div class="score-board">
            <div class="score">„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
            <div class="best-score">„Éô„Çπ„Éà: <span id="best-score">0</span></div>
            <button id="reset-btn">„É™„Çª„ÉÉ„Éà</button>
        </div>
        <div class="next-fruit">
            Ê¨°„ÅÆ„Éï„É´„Éº„ÉÑ: <div id="next-fruit-display"></div>
        </div>
        <div class="timer-container">
            <div class="timer-display" id="timer-display">3</div>
            <div class="timer-bar">
                <div class="timer-progress" id="timer-progress"></div>
            </div>
        </div>
        <div style="position: relative; display: inline-block;">
            <canvas id="game-canvas" width="400" height="600"></canvas>
            <div class="danger-line" id="danger-line" style="top: 80px;"></div>
            <div class="drop-guide" id="drop-guide" style="display: none;"></div>
            <div class="drop-preview" id="drop-preview" style="display: none;"></div>
        </div>
        <div class="controls">
            <p>üñ±Ô∏è „Éû„Ç¶„Çπ„Åß‰ΩçÁΩÆ„ÇíÊ±∫„ÇÅ„Çà„ÅÜ</p>
            <p>‚è∞ 3Áßí„Åî„Å®„Å´Ëá™Âãï„ÅßËêΩ‰∏ã</p>
            <p>üéØ ÁõÆÊ®ô: „Çπ„Ç§„Ç´ÔºàüçâÔºâ„Çí‰Ωú„Çç„ÅÜÔºÅ</p>
        </div>
    </div>

    <!-- „É¢„Éº„ÉÄ„É´ -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">„Ç≤„Éº„É†„ÇØ„É™„Ç¢ÔºÅ</h2>
            <p id="modal-message">„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ</p>
            <p id="modal-score">„Çπ„Ç≥„Ç¢: 0</p>
            <button id="continue-btn" style="display: none;">Á∂ö„Åë„Çã</button>
            <button id="restart-btn">Êñ∞„Åó„ÅÑ„Ç≤„Éº„É†</button>
        </div>
    </div>

    <script>
        class SuikaGame {
            constructor() {
                this.canvas = document.getElementById('game-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.score = 0;
                this.fruits = [];
                this.nextFruit = this.getRandomFruit();
                this.gravity = 0.5;
                this.friction = 0.8;
                this.gameState = 'playing'; // 'playing', 'cleared', 'gameover'
                this.dangerLine = 80;
                this.gameOverTimer = 0;
                this.clearEffects = [];
                this.bestScore = this.loadBestScore();
                
                // Ëá™ÂãïËêΩ‰∏ã„Ç∑„Çπ„ÉÜ„É†
                this.dropTimer = 3.0; // 3Áßí
                this.maxDropTimer = 3.0;
                this.dropX = 200; // „Éá„Éï„Ç©„É´„Éà‰ΩçÁΩÆ
                this.showPreview = true;
                
                this.fruitTypes = [
                    { size: 20, color: '#ff6b35', emoji: 'üçí', points: 10 },
                    { size: 25, color: '#ff8c42', emoji: 'üçì', points: 20 },
                    { size: 30, color: '#ffd23f', emoji: 'üçä', points: 30 },
                    { size: 35, color: '#06ffa5', emoji: 'üçã', points: 40 },
                    { size: 40, color: '#4ecdc4', emoji: 'üçé', points: 50 },
                    { size: 45, color: '#45b7d1', emoji: 'üçë', points: 60 },
                    { size: 50, color: '#f093fb', emoji: 'ü•≠', points: 70 },
                    { size: 55, color: '#c471ed', emoji: 'üçá', points: 80 },
                    { size: 60, color: '#f093a0', emoji: 'ü••', points: 90 },
                    { size: 70, color: '#4ade80', emoji: 'üçâ', points: 100 }
                ];

                this.init();
            }

            init() {
                // „Éû„Ç¶„ÇπÁßªÂãï„Åß‰ΩçÁΩÆÊåáÂÆö
                this.canvas.addEventListener('mousemove', (e) => this.updateDropPosition(e));
                this.canvas.addEventListener('mouseleave', () => this.hidePreview());
                this.canvas.addEventListener('mouseenter', () => this.showPreviewDisplay());
                
                // „Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));
                
                document.getElementById('reset-btn').addEventListener('click', () => this.reset());
                document.getElementById('continue-btn').addEventListener('click', () => this.closeModal());
                document.getElementById('restart-btn').addEventListener('click', () => this.restart());
                this.updateNextFruitDisplay();
                this.updateBestScore();
                this.gameLoop();
            }

            getRandomFruit() {
                return Math.floor(Math.random() * 5);
            }

            updateDropPosition(e) {
                if (this.gameState !== 'playing') return;
                
                const rect = this.canvas.getBoundingClientRect();
                this.dropX = e.clientX - rect.left;
                
                // Â¢ÉÁïå„ÉÅ„Çß„ÉÉ„ÇØ
                const fruitSize = this.fruitTypes[this.nextFruit].size;
                this.dropX = Math.max(fruitSize, Math.min(this.canvas.width - fruitSize, this.dropX));
                
                this.updatePreview();
            }

            handleKeyboard(e) {
                if (this.gameState !== 'playing') return;
                
                const fruitSize = this.fruitTypes[this.nextFruit].size;
                const moveSpeed = 10;
                
                if (e.key === 'ArrowLeft') {
                    this.dropX = Math.max(fruitSize, this.dropX - moveSpeed);
                    this.updatePreview();
                    e.preventDefault();
                } else if (e.key === 'ArrowRight') {
                    this.dropX = Math.min(this.canvas.width - fruitSize, this.dropX + moveSpeed);
                    this.updatePreview();
                    e.preventDefault();
                }
            }

            dropFruit() {
                if (this.gameState !== 'playing') return;
                
                const fruit = {
                    x: this.dropX,
                    y: 10,
                    vx: 0,
                    vy: 0,
                    type: this.nextFruit,
                    ...this.fruitTypes[this.nextFruit]
                };

                this.fruits.push(fruit);
                this.nextFruit = this.getRandomFruit();
                this.updateNextFruitDisplay();
                this.dropTimer = this.maxDropTimer; // „Çø„Ç§„Éû„Éº„É™„Çª„ÉÉ„Éà
                this.updatePreview();
            }

            updateNextFruitDisplay() {
                const display = document.getElementById('next-fruit-display');
                const nextType = this.fruitTypes[this.nextFruit];
                display.style.backgroundColor = nextType.color;
                display.style.width = '30px';
                display.style.height = '30px';
                display.textContent = nextType.emoji;
                display.style.lineHeight = '30px';
            }

            update() {
                if (this.gameState !== 'playing') {
                    this.updateEffects();
                    return;
                }

                // Ëá™ÂãïËêΩ‰∏ã„Çø„Ç§„Éû„ÉºÊõ¥Êñ∞
                this.dropTimer -= 1/60; // 60FPS„ÇíÊÉ≥ÂÆö
                if (this.dropTimer <= 0) {
                    this.dropFruit();
                }
                this.updateTimerDisplay();

                this.fruits.forEach((fruit, index) => {
                    fruit.vy += this.gravity;
                    fruit.x += fruit.vx;
                    fruit.y += fruit.vy;

                    if (fruit.x - fruit.size < 0) {
                        fruit.x = fruit.size;
                        fruit.vx *= -this.friction;
                    }
                    if (fruit.x + fruit.size > this.canvas.width) {
                        fruit.x = this.canvas.width - fruit.size;
                        fruit.vx *= -this.friction;
                    }
                    if (fruit.y + fruit.size > this.canvas.height) {
                        fruit.y = this.canvas.height - fruit.size;
                        fruit.vy *= -this.friction;
                        fruit.vx *= this.friction;
                    }
                });

                this.checkCollisions();
                this.checkGameOver();
            }

            checkCollisions() {
                for (let i = 0; i < this.fruits.length; i++) {
                    for (let j = i + 1; j < this.fruits.length; j++) {
                        const fruit1 = this.fruits[i];
                        const fruit2 = this.fruits[j];
                        
                        const dx = fruit1.x - fruit2.x;
                        const dy = fruit1.y - fruit2.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const minDistance = fruit1.size + fruit2.size;

                        if (distance < minDistance) {
                            if (fruit1.type === fruit2.type && fruit1.type < this.fruitTypes.length - 1) {
                                this.mergeFruits(i, j);
                                return;
                            } else {
                                const overlap = minDistance - distance;
                                const separationX = (dx / distance) * overlap * 0.5;
                                const separationY = (dy / distance) * overlap * 0.5;

                                fruit1.x += separationX;
                                fruit1.y += separationY;
                                fruit2.x -= separationX;
                                fruit2.y -= separationY;

                                const vx1 = fruit1.vx;
                                const vy1 = fruit1.vy;
                                fruit1.vx = fruit2.vx * 0.8;
                                fruit1.vy = fruit2.vy * 0.8;
                                fruit2.vx = vx1 * 0.8;
                                fruit2.vy = vy1 * 0.8;
                            }
                        }
                    }
                }
            }

            mergeFruits(index1, index2) {
                const fruit1 = this.fruits[index1];
                const fruit2 = this.fruits[index2];
                
                const newType = fruit1.type + 1;
                const newFruit = {
                    x: (fruit1.x + fruit2.x) / 2,
                    y: (fruit1.y + fruit2.y) / 2,
                    vx: 0,
                    vy: 0,
                    type: newType,
                    ...this.fruitTypes[newType]
                };

                this.score += newFruit.points;
                document.getElementById('score').textContent = this.score;

                // „Çπ„Ç§„Ç´„Çí‰ΩúÊàê„Åó„ÅüÂ†¥Âêà„ÅÆ„ÇØ„É™„Ç¢Âá¶ÁêÜ
                if (newType === this.fruitTypes.length - 1) {
                    this.gameCleared(newFruit);
                }

                this.fruits.splice(Math.max(index1, index2), 1);
                this.fruits.splice(Math.min(index1, index2), 1);
                this.fruits.push(newFruit);
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Âç±Èô∫„É©„Ç§„É≥„ÇíÊèèÁîª
                this.ctx.strokeStyle = 'rgba(255, 0, 0, 0.7)';
                this.ctx.lineWidth = 2;
                this.ctx.setLineDash([5, 5]);
                this.ctx.beginPath();
                this.ctx.moveTo(0, this.dangerLine);
                this.ctx.lineTo(this.canvas.width, this.dangerLine);
                this.ctx.stroke();
                this.ctx.setLineDash([]);

                // „Éï„É´„Éº„ÉÑ„ÇíÊèèÁîª
                this.fruits.forEach(fruit => {
                    this.ctx.beginPath();
                    this.ctx.arc(fruit.x, fruit.y, fruit.size, 0, Math.PI * 2);
                    this.ctx.fillStyle = fruit.color;
                    this.ctx.fill();
                    this.ctx.strokeStyle = '#333';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();

                    this.ctx.font = `${fruit.size}px Arial`;
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillStyle = 'white';
                    this.ctx.fillText(fruit.emoji, fruit.x, fruit.y);
                });

                // „Ç®„Éï„Çß„ÇØ„Éà„ÇíÊèèÁîª
                this.drawEffects();
            }

            gameLoop() {
                this.update();
                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }

            reset() {
                this.fruits = [];
                this.score = 0;
                this.nextFruit = this.getRandomFruit();
                this.gameState = 'playing';
                this.gameOverTimer = 0;
                this.clearEffects = [];
                this.dropTimer = this.maxDropTimer;
                this.dropX = 200;
                document.getElementById('score').textContent = this.score;
                this.updateNextFruitDisplay();
                this.updatePreview();
            }

            updateTimerDisplay() {
                const seconds = Math.ceil(this.dropTimer);
                const progress = (this.dropTimer / this.maxDropTimer) * 100;
                
                document.getElementById('timer-display').textContent = seconds;
                document.getElementById('timer-progress').style.width = progress + '%';
            }

            updatePreview() {
                if (this.gameState !== 'playing') return;
                
                const preview = document.getElementById('drop-preview');
                const guide = document.getElementById('drop-guide');
                const nextType = this.fruitTypes[this.nextFruit];
                
                if (this.showPreview) {
                    // „Éó„É¨„Éì„É•„ÉºË°®Á§∫
                    preview.style.display = 'block';
                    preview.style.left = (this.dropX - nextType.size) + 'px';
                    preview.style.top = (10 - nextType.size) + 'px';
                    preview.style.width = (nextType.size * 2) + 'px';
                    preview.style.height = (nextType.size * 2) + 'px';
                    preview.style.backgroundColor = nextType.color;
                    preview.style.borderRadius = '50%';
                    preview.textContent = nextType.emoji;
                    preview.style.fontSize = nextType.size + 'px';
                    preview.style.lineHeight = (nextType.size * 2) + 'px';
                    preview.style.textAlign = 'center';
                    
                    // „Ç¨„Ç§„Éâ„É©„Ç§„É≥Ë°®Á§∫
                    guide.style.display = 'block';
                    guide.style.left = this.dropX + 'px';
                } else {
                    preview.style.display = 'none';
                    guide.style.display = 'none';
                }
            }

            showPreviewDisplay() {
                this.showPreview = true;
                this.updatePreview();
            }

            hidePreview() {
                this.showPreview = false;
                this.updatePreview();
            }

            restart() {
                this.closeModal();
                this.reset();
            }

            checkGameOver() {
                const dangerFruits = this.fruits.filter(fruit => 
                    fruit.y - fruit.size < this.dangerLine && Math.abs(fruit.vy) < 1
                );

                if (dangerFruits.length > 0) {
                    this.gameOverTimer++;
                    if (this.gameOverTimer > 120) { // 2ÁßíÈñì
                        this.gameOver();
                    }
                } else {
                    this.gameOverTimer = 0;
                }
            }

            gameOver() {
                this.gameState = 'gameover';
                this.updateBestScore();
                this.showModal('„Ç≤„Éº„É†„Ç™„Éº„Éê„Éº', 'Âç±Èô∫„É©„Ç§„É≥„ÇíË∂Ö„Åà„Åæ„Åó„ÅüÔºÅ', false);
            }

            gameCleared(watermelon) {
                this.gameState = 'cleared';
                this.updateBestScore();
                
                // „ÇØ„É™„Ç¢„Ç®„Éï„Çß„ÇØ„Éà„ÇíËøΩÂä†
                for (let i = 0; i < 20; i++) {
                    this.clearEffects.push({
                        x: watermelon.x + (Math.random() - 0.5) * 100,
                        y: watermelon.y + (Math.random() - 0.5) * 100,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 60,
                        maxLife: 60
                    });
                }
                
                this.showModal('üéâ „Ç≤„Éº„É†„ÇØ„É™„Ç¢ÔºÅ', '„Çπ„Ç§„Ç´„Çí‰Ωú„Çä„Åæ„Åó„ÅüÔºÅ\n„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ', true);
            }

            showModal(title, message, canContinue) {
                document.getElementById('modal-title').textContent = title;
                document.getElementById('modal-message').textContent = message;
                document.getElementById('modal-score').textContent = `„Çπ„Ç≥„Ç¢: ${this.score}`;
                document.getElementById('continue-btn').style.display = canContinue ? 'inline-block' : 'none';
                document.getElementById('game-modal').style.display = 'block';
            }

            closeModal() {
                document.getElementById('game-modal').style.display = 'none';
                if (this.gameState === 'cleared') {
                    this.gameState = 'playing';
                }
            }

            updateEffects() {
                this.clearEffects = this.clearEffects.filter(effect => {
                    effect.x += effect.vx;
                    effect.y += effect.vy;
                    effect.vy += 0.2;
                    effect.life--;
                    return effect.life > 0;
                });
            }

            drawEffects() {
                this.clearEffects.forEach(effect => {
                    const alpha = effect.life / effect.maxLife;
                    this.ctx.save();
                    this.ctx.globalAlpha = alpha;
                    this.ctx.fillStyle = '#FFD700';
                    this.ctx.fillRect(effect.x - 2, effect.y - 2, 4, 4);
                    this.ctx.restore();
                });
            }

            loadBestScore() {
                return parseInt(localStorage.getItem('suika-best-score') || '0');
            }

            saveBestScore() {
                localStorage.setItem('suika-best-score', this.bestScore.toString());
            }

            updateBestScore() {
                if (this.score > this.bestScore) {
                    this.bestScore = this.score;
                    this.saveBestScore();
                }
                document.getElementById('best-score').textContent = this.bestScore;
            }
        }

        window.addEventListener('load', () => {
            const game = new SuikaGame();
            // „Éï„Ç©„Éº„Ç´„Çπ„ÇíË®≠ÂÆö„Åó„Å¶„Ç≠„Éº„Éú„Éº„ÉâÊìç‰Ωú„ÇíÊúâÂäπ„Å´„Åô„Çã
            document.body.setAttribute('tabindex', '0');
            document.body.focus();
        });
    </script>
</body>
